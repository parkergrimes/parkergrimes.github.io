<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/app.css" />
    <script src="/js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="off-canvas-wrap"> 
        <div class="inner-wrap">
            <nav class="tab-bar" data-topbar>
                <section class="left-small">
                    <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="title"><a href="/" style="color: white;">{{ site.name }}</a></h1>
                </section>

            </nav>

            <!-- Off Canvas Menu -->
            <aside class="left-off-canvas-menu">
            <ul class="off-canvas-list">
                <li><a href="/">Home</a></li>
                <li><label>Blog Posts</label></li>
                {% for post in site.posts %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
                <li><label>Projects</label></li>
                <li><a href="https://my.suu.edu">mySUU</a></li>
                <li><a href="http://help.suu.edu">SUU Help Center</a></li>
                <li><a href="http://festivalcityusa.com">FestivalCityUSA.com</a></li>
                <li><label>Photography</label></li>
                <li><a href="http://photos.pagrimes.com">Parker Grimes Photography</a></li>
                <li><a href="http://instagram.com/pagrimes">Instagram</a></li>
            </ul>
            </aside>

            <section class="main-section">
                {{ content }}
            </section>

            <!-- close the off-canvas menu -->
            <a class="exit-off-canvas"></a>
        </div>
    </div>
    
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-48794134-1', 'grimes.co');
    ga('send', 'pageview');

    </script>
  </body>
</html>
