<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/foundation.css" />
    <script src="/js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="off-canvas-wrap"> 
        <div class="inner-wrap">
            <nav class="tab-bar">
                <section class="left-small">
                    <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="title"><a href="/" style="color: white;">{{ site.name }}</a></h1>
                </section>

            </nav>

            <!-- Off Canvas Menu -->
            <aside class="left-off-canvas-menu">
            <ul class="off-canvas-list">
                <li><a href="/">Home</a></li>
                <li><label>Blog Posts</label></li>
                {% for post in site.posts %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
                <li><label>Projects</label></li>
                <li><a href="https://my.suu.edu">mySUU</a></li>
                <li><a href="http://help.suu.edu">SUU Help Center</a></li>
                <li><a href="http://festivalcityusa.com">FestivalCityUSA.com</a></li>
                <li><label>Photography</label></li>
                <li><a href="http://photos.pagrimes.com">Parker Grimes Photography</a></li>
                <li><a href="http://instagram.com/pagrimes">Instagram</a></li>
            </ul>
            </aside>

            <section class="main-section">
                {{ content }}
            </section>

            <!-- close the off-canvas menu -->
            <a class="exit-off-canvas"></a>
        </div>
    </div>
    
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
